{% extends 'base.html' %}

{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md font-sans">
        <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">⚙️ Operaciones</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for operacion in operaciones %}
                <div class="bg-gray-200 p-4 rounded-lg shadow-md">
                    <p><strong>Cliente:</strong> {{ operacion.cliente }}</p>
                    <p><strong>Monto:</strong> {{ operacion.monto }}</p>
                    <p><strong>Fecha:</strong> {{ operacion.fecha }}</p>
                    <p><strong>Estado:</strong> {{ operacion.estado }}</p>
                </div>
            {% empty %}
                <p class="text-gray-500">No hay operaciones registradas.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
