{% extends 'base.html' %}

{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md font-sans">
        <h2 class="text-xl font-bold text-gray-700 mb-4">Citas Programadas</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for cita in citas %}
                <div class="bg-gray-200 p-4 rounded-lg shadow-md">
                    <p><strong>Pagadur√≠a:</strong> {{ cita.pagaduria }}</p>
                    <p><strong>Asesor:</strong> {{ cita.asesor }}</p>
                    <p><strong>Fecha:</strong> {{ cita.fecha }}</p>
                    <p><strong>Hora:</strong> {{ cita.hora }}</p>
                </div>
            {% empty %}
                <p class="text-gray-500">No hay citas programadas.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
