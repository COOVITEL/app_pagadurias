{% load widget_tweaks %}
{% load static %}
<div id="modal-asesores" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg relative">

        <h4 class="text-xl font-bold text-blue-900 pb-4 px-4">ðŸ“‹ Finalizar Cita - {{ citaFind.pagaduria.nombre }}</h4>

        <div class="h-[2px] w-full bg-blue-900"></div>
        <!-- BotÃ³n de cerrar -->
        <button onclick="cerrarModalAsesores()" class="absolute top-2 right-2 text-red-600 hover:scale-105 transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <form method="post" class="flex flex-col gap-4 p-2">
            {% csrf_token %}
            <input type="hidden" name="form-type" value="update-cita">
            <input type="hidden" name="cita-id" value="{{ citaFind.id }}">

            <div class="flex flex-col">
                <div class="p-4 bg-white rounded">
                    <p class="font-semibold">Reporte de la visita:</p>
                    {{ citaEncontrada.resultado }}
                </div>
                <button
                    class="text-right bg-blue-450 w-fit text-white px-4 py-1 rounded-md ml-auto hover:scale-105 transition-all duration-300 "
                    type="submit">
                    Finalizar
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    function cerrarModalAsesores() {
        const modal = document.getElementById('modal-asesores');
        if (modal) {
            modal.classList.add('hidden');
        }
    }
</script>
