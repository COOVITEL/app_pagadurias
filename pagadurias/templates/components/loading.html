<style>
    .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #202d54c0;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
}

.logo-container {
    width: 200px;
    height: 200px;
}

.logo svg {
    width: 195px;
    height: 200px;
    stroke: white;
    fill: none;
    stroke-width: 20;
    stroke-dasharray: 3000;
    stroke-dashoffset: 3000;
    animation: draw 9s linear infinite alternate;
}

@keyframes draw {
    25% {
        stroke-dashoffset: 0;
    } 
    50% {
        stroke-dashoffset: 500;
    }
    75% {
        stroke-dashoffset: 250;
    }
}

.loading-text {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
    min-height: 24px;
    color: white;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInUp 1s ease-in-out forwards, blink 1s infinite alternate;
}

.error-message {
    color: #ff4444;
    margin: 10px 0;
    text-align: center;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(100px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes blink {
    from {
        opacity: 1;
    }
    to {
        opacity: 0.6;
    }
}
</style>
