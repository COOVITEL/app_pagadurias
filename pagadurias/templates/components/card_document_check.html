<div
  class="flex flex-col items-start p-4 bg-white text-black rounded-lg shadow-md hover:shadow-xl transition duration-300"
>
  <p class="text-sm font-semibold opacity-80">{{ label }}</p>
  <p
    id="{{ id }}"
    data-file="{{ file }}"
    data-name="{{ name }}"
    class="mt-1 bg-[#38407a] text-white font-semibold rounded-lg px-3 py-1 hover:bg-[#2f3769] hover:shadow cursor-pointer transition"
  >
    🔍 {{ value }}
  </p>
</div>
