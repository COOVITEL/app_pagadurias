{% load widget_tweaks %}
{% load static %}
<div id="modal-asesores" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg">

        
        <h2 class="text-2xl font-bold text-blue-900 pb-4">📋 Asesores</h2>

        
        <div class="h-[2px] w-full bg-blue-900"></div>
        <!-- Botón de cerrar -->
        <button onclick="cerrarModalAsesores()" class="absolute top-2 right-2 text-gray-100 hover:text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <form method="post" class="flex flex-col gap-4 p-2">
            {% csrf_token %}
            <input type="hidden" name="form-type" value="update-user">
            <input type="hidden" name="user-id" value="{{ user.id }}">
            <div class="flex flex-row gap-10">
                <div class="p-4 bg-white rounded">
                    <p><strong>👤 Nombre:</strong></p>
                    <p>{{ user.nameComplate }}</p>
                </div>
                <div class="p-4 bg-white rounded">
                    <p><strong>🆔 Cedula:</strong></p>
                    {{ formUser.cedula|add_class:"peer input-field" }}
                </div>
            </div>
            <div class="flex flex-row justify-between">
                <div class="p-4 bg-white rounded ">
                    <p><strong>🏢 Area:</strong></p>
                    {{ formUser.area|add_class:"peer w-20" }}
                </div>
                <div class="p-4 bg-white rounded">
                    <p><strong>📧 Correo:</strong></p>
                    <p>{{ user.email }}</p>
                </div>
                <div class="p-4 bg-white rounded">
                    <p><strong>🏢 Estado:</strong></p>
                    {{ formUser.checkForTI}}
                </div>
            </div>
            <div class="flex">
                <button
                    class="text-right bg-blue-450 w-fit text-white px-4 py-1 rounded-md ml-auto hover:scale-105 transition-all duration-300 "
                    type="submit">
                    Actualizar
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    function cerrarModalAsesores() {
        const modal = document.getElementById('modal-asesores');
        if (modal) {
            modal.classList.add('hidden');
        }
    }
</script>
