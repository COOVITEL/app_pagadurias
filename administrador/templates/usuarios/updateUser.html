<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-blue-900 pb-4">ðŸ“‹ Asesores</h2>
        <div class="h-[2px] w-full bg-blue-900"></div>
        <form method="post" class="flex flex-col gap-4 p-2">
            {% csrf_token %}
            <input type="hidden" name="form-type" value="update-user">
            <input type="hidden" name="user-id" value="{{ user.id }}">
            <div class="flex flex-row gap-10">
                <div>
                    <p>Nombre:</p>
                    <p>{{ user.nameComplate }}</p>
                </div>
                <div>
                    <p>Cedula:</p>
                    {{ formUser.cedula }}
                </div>
            </div>
            <div class="flex flex-row justify-between">
                <div>
                    <p>Area:</p>
                    {{ formUser.area }}
                </div>
                <div>
                    <p>Correo:</p>
                    <p>{{ user.email }}</p>
                </div>
                <div>
                    <p>Estado:</p>
                    {{ formUser.checkForTI }}
                </div>
            </div>
            <div class="flex">
                <button
                    class="bg-blue-450 w-fit text-white px-4 py-1 rounded-md ml-auto hover:scale-105 transition-all duration-300"
                    type="submit">
                    Actualizar
                </button>
            </div>
        </form>
    </div>
</div>
