{% extends "base.html" %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock title %}

{% block content %}
<div class="fixed inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-xs">
    <div class="p-6">
      <h1 class="text-2xl font-semibold text-blue-450 text-center mb-4">Inicio de Sesión</h1>

      {% if form.errors %}
      <div class="mb-4 p-2 bg-red-50 rounded-md">
        <p class="text-red-600 text-xs text-center">⚠️ Usuario o contraseña incorrectos</p>
      </div>
      {% endif %}

      <form action="{% url 'login' %}" method="post" class="space-y-3">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        
        <div>
          <label for="username" class="block text-xs font-medium text-gray-600 mb-1">Usuario</label>
          <input type="text" id="username" name="username" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-450 text-sm"
                 placeholder="Nombre de usuario">
        </div>

        <div>
          <label for="password" class="block text-xs font-medium text-gray-600 mb-1">Contraseña</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-450 text-sm"
                 placeholder="••••••••••••••">
        </div>

        <div class="flex items-center justify-between text-xs">
          <label class="flex items-center">
            <input type="checkbox" name="remember-me" class="h-3 w-3 text-blue-450">
            <span class="ml-1 text-gray-600">Recordar</span>
          </label>
          <a href="{% url 'password_reset' %}" class="text-blue-450 hover:text-blue-550">¿Olvidaste contraseña?</a>
        </div>

        <button type="submit" 
                class="w-full bg-blue-450 hover:bg-blue-550 text-white text-sm font-medium py-2 px-4 rounded-md transition">
          Ingresar
        </button>
      </form>

      <p class="text-center text-xs text-gray-600 mt-3">
        ¿Nuevo usuario? 
        <a href="#" class="text-blue-450">Crear cuenta</a>
      </p>
    </div>
  </div>
</div>

{% endblock content %}
