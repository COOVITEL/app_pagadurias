{% extends "base.html" %}

{% block title %}Cambio de Contraseña{% endblock %}


{% block content %}
    <div class="back"></div>
    <div class="logout">
        <h1>Cambio de Contraseña</h1>
        <br>
        <p>Use el siguiente formulario para cambiar su contraseña.</p>
        <form method="post">
            {{ form.as_p }}
            <input class="bt-logout" type="submit" value="Cambiar">
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
